<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Login | E-Voting</title>
<link rel="stylesheet" th:href="@{/css/signin.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<link rel="shortcut icon" th:href="@{/images/favicon.png}" />
</head>
<body>
	<div class="global-container">
		<div class="card login-form">
			<div class="card-body">
				<h3 class="card-title text-center">Log in to eVote</h3>
				<div class="card-text">					
					<form th:action="@{/login}" method="post">
						<div class="alert alert-danger alert-dismissible fade show"
							th:if="${param.error}">Invalid username and password.</div>
						<div class="alert alert-danger alert-dismissible fade show"
							th:if="${param.logout}">You have been logged out.</div>
						<div class="form-group">
							<label for="username">Email / Username</label> <input type="text"
								name="username" class="form-control form-control-sm"
								id="username" />
						</div>
						<div class="form-group">
							<label for="password">Password</label><input
								type="password" name="password"
								class="form-control form-control-sm" id="password" />
						</div>
						<input type="submit" value="Sign In"
							class="btn btn-primary btn-block" />

						<div class="sign-up">
							Don't have an account? <a th:href="@{/register}">Create a Voter Account</a>
						</div>
						
						<div class="sign-up">
							<a th:href="@{/}" class="btn btn-outline-primary">Home</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
