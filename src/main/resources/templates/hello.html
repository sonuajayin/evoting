<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/header :: head"></head>
<body class="d-flex flex-column h-100">
	<div th:replace="fragments/navbar :: navbar"></div>

	<main class="flex-shrink-0">
		<div class="container">
			<h1 class="mt-5" th:inline="text">Hello
				[[${#httpServletRequest.remoteUser}]]!</h1>
			<p class="lead">
				Pin a footer to the bottom of the viewport in desktop browsers with
				this custom HTML and CSS. A fixed navbar has been added with
				<code class="small">padding-top: 60px;</code>
				on the
				<code class="small">main &gt; .container</code>
				.
			</p>
			<p>
				Back to <a href="/docs/5.2/examples/sticky-footer/">the default
					sticky footer</a> minus the navbar.
			</p>
		</div>
	</main>

	<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
