<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/header :: head"></head>
<body class="d-flex flex-column h-100">
	<div th:replace="fragments/navbar :: navbar"></div>

	<main class="flex-shrink-0">
		<div class="container">
			<div class="card-body">
				<h3 class="card-title text-center">Update Area / Constitution</h3>
				<hr>
				<div class="card-text">
					<form th:action="@{/area/edit/{id}(id=${area.id})}" th:object="${area}" method="post">						
						<div class="form-group mb-3">
							<label for="name">Name</label> <input type="text"
								th:field="*{name}" class="form-control form-control-sm"
								id="name" />
						</div>

						<input type="submit" value="Save"
							class="btn btn-primary btn-block" /> <a th:href="@{/area}"
							class="btn btn-outline-primary">Back</a>

					</form>
				</div>
			</div>
		</div>
	</main>

	<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
