<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Register | E-Voting</title>
<link rel="stylesheet" th:href="@{/css/signin.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<link rel="shortcut icon" th:href="@{/images/favicon.png}" />
</head>
<body>
	<div class="global-container">
		<div class="card login-form">
			<div class="card-body">
				<h3 class="card-title text-center">Log in to eVote</h3>
				<div class="card-text">					
					<form th:action="@{/register}" method="post" th:object="${user}">
						<div class="alert alert-danger alert-dismissible fade show"
							th:if="${param.error}">Invalid username and password.</div>		
						<div class="form-group">
							<label for="name">Full Name</label> <input type="text"
								th:field="*{name}" class="form-control form-control-sm"
								id="name" />
						</div>				
						<div class="form-group">
							<label for="email">Email</label> <input type="text"
								th:field="*{email}" class="form-control form-control-sm"
								id="email" />
						</div>
						<div class="form-group">
							<label for="dateOfBirth">Date Of Birth</label> <input type="date"
								th:field="*{dateOfBirth}" class="form-control form-control-sm"
								id="dateOfBirth" />
						</div>
						<div class="form-group">
							<label for=voterId>Voter Id Number</label> <input type="text"
								th:field="*{voterId}" class="form-control form-control-sm"
								id="voterId" />
						</div>
						<div class="form-group">
							<label for=voterId>Area / Constituency</label>
							<select class="form-control" th:field="*{area}">
								<option value="0">--Select--</option>
								<option th:each="item : ${areas}" th:value=${item.id}
									th:text=${item.name}></option>
							</select>
						</div>
						
						<div class="form-group">
							<label for="password">Password</label> <input minlength="8"
								type="password" th:field="*{password}"
								class="form-control form-control-sm" id="password" />
						</div>
						<input type="submit" value="Register"
							class="btn btn-primary btn-block" />

						<div class="sign-up">
							Have an account? <a th:href="@{/login}">Login</a>
						</div>
						<div class="sign-up">
							Go back to? <a th:href="@{/}">Home</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
